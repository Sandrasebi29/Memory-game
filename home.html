<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Card Game</title>
</head>

<body>
    <div class="container">
        <div id="dynamic-cards" class="game-container">
            <div class="heading-container">
                <h1 class="gfg-heading">
                      MEMORY GAME
                  </h1>
                <h2 class="game-heading">Click any card to flip it!!!</h2>
            </div>
            <div class="cards-container">
                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="1" 
                        src=
"/images/red.png"
                        alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="2" 
                        src=
"/images/green.png"
                        alt="JavaScript Image" class="card-image">
                </div>
                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="3" 
                        src=
"/images/blue.png"
                        alt="CSS Image" class="card-image">
                </div>
                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="4" 
                        src=
"/images/green.png"
                        alt="JavaScript Image" class="card-image">
                </div>

                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="5" 
                        src=
"/images/red.png"
                        alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="6" 
                        src=
"/images/yellow.png"
                        alt="VUE Image" class="card-image">
                </div>
                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="7" 
                        src=
"/images/blue.png"
                        alt="CSS Image" class="card-image">
                </div>
                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="8" 
                        src=
"/images/orange.jpeg"
                        alt="React Image" class="card-image">
                </div>

                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="9" 
                        src=
"/images/yellow.png"
                        alt="VUE Image" class="card-image">
                </div>
                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="10"
                        src=
"/images/purple.png"
                        alt="Angular Image" class="card-image">
                </div>
                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="11" 
                        src=
"/images/orange.jpeg"
                        alt="React Image" class="card-image">
                </div>
                <div class="card">
                    <img 
                        src=
"/images/pic2.jpeg"
                        class="outline-image">
                    <img id="12"
                        src=
"/images/purple.png"
                        alt="Angular Image" class="card-image">
                </div>
            </div>

            <div class="progress-container">
                <div class="move-counter">Moves: 0</div>
                <button id="restart" class="restart-button">
                      Restart Game
                  </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
